<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>RAČUN</title>
    <style>
        @page {
            margin: 2cm 2cm 3cm 2cm;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-size: 13px;
            color: #333;
            line-height: 1.5;
            margin: 0;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1cm;
        }

        .header-left {
            width: 60%;
        }

        .logo {
            height: 50px;
            display: block;
            margin-bottom: 8px;
        }

        .company-info {
            line-height: 1.4;
        }

        .invoice-meta {
            text-align: right;
        }

        .invoice-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .recipient {
            margin-bottom: 1cm;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-bottom: 1px solid #ddd;
            margin-bottom: 1.5cm;
        }

        th,
        td {
            border-top: 1px solid #ddd;
            padding: 6px 4px;
            text-align: left;
            vertical-align: top;
        }

        th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .totals {
            width: 40%;
            float: right;
            margin-bottom: 0.5cm;
        }

        .totals td {
            padding: 4px 0;
        }

        .bottom-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5cm;
            margin-bottom: 1.5cm;
            page-break-inside: avoid;
        }

        .sender-details,
        .bank-info {
            width: 48%;
        }

        .bank-info {
            text-align: right;
        }

        .notes {
            clear: both;
            margin-bottom: 1.5cm;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="header-left">
        <div class="company-info"><strong>${prodajalec}</strong></div>
    </div>
    <div class="invoice-meta">
        <div class="invoice-title">Račun</div>
        <div><strong>Številka računa:</strong> ${racun}</div>
        <div><strong>Datum:</strong> ${datum}</div>
    </div>
</div>

<div class="recipient">
    <strong>Prejemnik:</strong><br/>${kupec}<br/>${naslov}
</div>

<table>
    <thead>
    <tr>
        <th style="width:5%">#</th>
        <th>Opis</th>
        <th style="width:10%; text-align: right;">Kol</th>
        <th style="width:15%; text-align: right;">Cena posamezno</th>
        <th style="width:15%; text-align: right;">Cena skupaj</th>
    </tr>
    </thead>
    <tbody>
    ${items}
    </tbody>
</table>

<div class="totals">
    <table>
        <tr><td>Skupaj:</td><td style="text-align:right;">${total}</td></tr>
    </table>
</div>


<div class="notes">
    Hvala, da ste za nakup izbrali nas.
</div>

</body>
</html>
